<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body{
            background-color: pink;
        }
        @media screen and (min-width:480px){
            body{
                background-color: greenyellow;
            }
        }
        @media screen and (max-width:320px){
            body{
                background-color: rgb(47, 78, 255);
            }
        }
    </style>
</head>
<body>
    <h1>CSS Media Query</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nostrum, incidunt ab atque repellat, eos temporibus veniam deleniti perspiciatis quod repellendus quibusdam dolor officia alias. Modi sequi cupiditate veniam fugiat!</p>
</body>
</html>
