<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Input attributes</h1>

    <form action="">
        <label for="name">Name </label>
        <input type="text" value="Learning Lake" readonly >
        <input type="text"  size="150">
        <input type="button" value="submit" disabled>
        <input type="number" min="10" max="100" step="5">
        <br>
        Choose File : <input type="file" multiple>

        <label for="username">Username:</label>
        <input type="name" placeholder="Enter Username..."  autocomplete="on">
        <label for="pwd">Password</label>
        <input type="password" placeholder="Enter Password.. " autofocus >
        <input type="button" value="submit" >
        

    </form>
</body>
</html>
