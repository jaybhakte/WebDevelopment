<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUPT ELEMENTS</title>
</head>

<body>
    <h1>HTML INPUPT ELEMENTS</h1>
    <form action="">
        <label for="text">Choose the Car:</label>
        <select name="cars" id="cars" multiple>
            <option value="volvo">Volvo</option>
            <option value="mercy">Mercy</option>
            <option value="audi" selected>Audi</option>
            <option value="hondacity">Hondacity</option>
        </select>
        <label for="text">Massage</label>
        <textarea name="massage" id="massage" cols="30" rows="10">
Hello welcome to learing lake youtube channel
        </textarea>
        <button value="submit">Submit</button>
        <button value="reset">Reset</button>

        <fieldset>
            <legend>**Personalia**</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>

        <input list="browsers">
        <detalist id="browsers">
            <option value="internet explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </detalist>
    </form>
</body>

</html>
