<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Input Type</title>
</head>
<body>
   <h1>Html Form Input Type</h1> 
   <form action="">
       <label for="email">Email</label>
       <input type="email">
       <br>
       <label for="pwd">Password</label>
       <input type="password">
       <br>
       <input type="button" value="Submit">
       <input type="reset" value="Reset">
       <br>
       <input type="button" onclick="alert('Hello world')" value="Click me">
       <br>
       <label for="color">Select Color</label>
       <input type="color">
       <label for="date">Date</label>
       <input type="date">
       <input type="datetime-local">
       <br>
       <label for="file">Choose File</label>
       <input type="file" name="cfile" id="cfile">
       <label for="number">Select Age</label>
       <input type="number" min="0" max="100" step="10">
       <br>
       <label for="range">Selcet temprature</label>
       <input type="range"><br>

       <label for="serach">Search here</label>
       <input type="search" name="" id="">
       <br>
       <label for="url">Type Url</label>
       <input type="url">
   </form>
</body>
</html>
