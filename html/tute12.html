<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>Html Lists</h1>
    <h1>Unordered list</h1>
    <ul style="list-style-type: none;">
        <li>Salman</li>
        <li>Sharukh</li>
        <li>Amir</li>
    </ul>
    <h1>Ordered list</h1>
    <ol type="i">
        <li>Deepika</li>
        <li>Karishma</li>
        <li>Sonam</li>
    </ol>
    <hr>
    <h1>Nested List</h1>
    <ul>
        <li>Programer</li>
        <li>Developer</li>
        <ul>
            <li>Aman</li>
            <li>Kunal</li>
            <li>Yash</li>
        </ul>
    </ul>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
